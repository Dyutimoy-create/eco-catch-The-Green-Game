<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Catch Game</title>
    <!-- Custom CSS for Game Aesthetics and Responsiveness -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        :root {
            --green: #4CAF50;
            --dark-green: #388E3C;
            --blue: #2196F3;
            --red: #F44336;
            --font: 'Fredoka', sans-serif;
            /* Added white variable for cleaner usage */
            --white: #ffffff; 
        }

        body {
            font-family: var(--font);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f2f1, #b2dfdb);
            color: var(--dark-green);
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--white);
            border: 8px solid var(--dark-green);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--green);
            color: white;
            font-weight: 700;
        }

        .game-area {
            position: relative;
            width: 100%;
            /* Maintain an aspect ratio using padding-bottom hack for responsiveness */
            padding-bottom: 100%; 
            background: linear-gradient(to top, #c8e6c9, #e8f5e9);
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 15px;
            background-color: #a5d6a7;
            border-top: 3px solid var(--dark-green);
        }

        .game-button {
            padding: 10px 25px;
            font-family: var(--font);
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 0 var(--dark-green);
            background-color: var(--green);
            color: white;
        }

        .game-button:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 var(--dark-green);
        }

        .game-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 var(--dark-green);
        }

        /* Message Overlay Styles */
        #message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 100;
            padding: 20px;
        }

        #message-overlay h2 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        #message-overlay p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Adjustments for smaller screens */
        @media (max-width: 650px) {
            .game-container {
                max-width: 95vw;
                border-width: 5px;
            }
            .game-header {
                font-size: 0.9em;
            }
            .control-panel {
                flex-direction: column;
                gap: 10px;
            }
            .game-button {
                padding: 8px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>üåé Eco-Catch: The Green Game üåø</h1>
    <p>Catch the good items (üå±, ‚ôªÔ∏è) for points, but avoid the bad ones (üóëÔ∏è, üö¨)!</p>

    <div class="game-container">
        <div class="game-header">
            <span id="score-display">Score: 0</span>
            <span id="lives-display">Lives: 3</span>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas"></canvas>

            <div id="message-overlay" class="hidden">
                <h2 id="overlay-title">Game Over</h2>
                <p id="overlay-message">You ran out of lives! Final Score: 0</p>
                <button id="restart-button" class="game-button">Play Again</button>
            </div>
        </div>
        
        <div class="control-panel">
            <!-- Controls for mobile/keyboard users -->
            <button id="left-button" class="game-button">&larr; Move Left</button>
            <button id="right-button" class="game-button">Move Right &rarr;</button>
        </div>
    </div>

    <script>
        // Game Constants
        const CANVAS_ID = 'game-canvas';
        const SCORE_DISPLAY_ID = 'score-display';
        const LIVES_DISPLAY_ID = 'lives-display';
        const OVERLAY_ID = 'message-overlay';
        const PLAYER_COLOR = 'var(--blue)';
        const GOOD_ITEMS = ['üå±', '‚ôªÔ∏è', 'üçé', 'üíß'];
        const BAD_ITEMS = ['üóëÔ∏è', 'üö¨', 'ü•§', 'üîã'];
        
        // Game State Variables
        let canvas, ctx;
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let player = { x: 0, y: 0, width: 60, height: 20 };
        let items = [];
        let itemIntervalId = null;
        let speed = 1; // Base falling speed
        let inputX = 0; // Mouse/Touch/Keyboard input delta
        let lastTimestamp = 0;

        // --- Core Game Classes ---

        class FallingItem {
            constructor() {
                // Randomly choose a good or bad item
                const isGood = Math.random() < 0.7; // 70% chance of a good item
                this.emoji = isGood ? GOOD_ITEMS[Math.floor(Math.random() * GOOD_ITEMS.length)] : BAD_ITEMS[Math.floor(Math.random() * BAD_ITEMS.length)];
                this.isGood = isGood;
                // --- EDITED: Increased item size calculation ---
                // Original: canvas.width * 0.05 + Math.random() * 5
                // New: Base size increased from 0.05 to 0.08 of canvas width, and range increased.
                this.size = canvas.width * 0.08 + Math.random() * 10; // Responsive size
                // ---------------------------------------------
                this.x = Math.random() * (canvas.width - this.size);
                this.y = -this.size;
                this.speed = (speed + Math.random() * 0.5) * (canvas.height / 600); // Scale speed based on canvas height
            }

            update(deltaTime) {
                this.y += this.speed * deltaTime * 0.06;
            }

            draw() {
                ctx.font = `${this.size}px var(--font)`;
                ctx.fillText(this.emoji, this.x, this.y);
            }
        }

        // --- Game Setup and Initialization ---

        function initGame() {
            canvas = document.getElementById(CANVAS_ID);
            ctx = canvas.getContext('2d');
            
            // Set canvas size dynamically to fit the container
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Reset game state
            score = 0;
            lives = 3;
            items = [];
            speed = 1;
            gameRunning = true;
            lastTimestamp = 0;

            // Center player initially
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height * 2;
            
            // Update UI
            updateUI();
            document.getElementById(OVERLAY_ID).classList.add('hidden');

            // Start item generation
            if (itemIntervalId) clearInterval(itemIntervalId);
            itemIntervalId = setInterval(createItem, 1000);

            // Start the game loop
            requestAnimationFrame(gameLoop);
        }
        
        function resizeCanvas() {
            // Get the parent container's dimensions (which are responsive via CSS)
            const container = canvas.parentElement;
            const size = container.offsetWidth;
            
            canvas.width = size;
            canvas.height = size;
            
            // Update player size responsively based on new canvas width
            player.width = size * 0.15; // 15% of width
            player.height = size * 0.03; // 3% of width
            player.y = canvas.height - player.height * 2;
        }

        function createItem() {
            items.push(new FallingItem());
            // Increase item generation frequency over time
            if (score % 50 === 0 && score > 0 && speed < 3) {
                speed += 0.2;
                clearInterval(itemIntervalId);
                itemIntervalId = setInterval(createItem, Math.max(300, 1000 - speed * 150));
            }
        }

        function updateUI() {
            document.getElementById(SCORE_DISPLAY_ID).textContent = `Score: ${score}`;
            document.getElementById(LIVES_DISPLAY_ID).textContent = `Lives: ${lives}`;
        }

        // --- Game Logic Loop ---

        function gameLoop(timestamp) {
            if (!gameRunning) {
                return;
            }

            const deltaTime = timestamp - lastTimestamp;
            lastTimestamp = timestamp;

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Update Player Position
            const playerSpeed = 0.5 * deltaTime * (canvas.width / 600); // Scale speed
            player.x += inputX * playerSpeed;

            // Clamp player position within canvas boundaries
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            
            // Draw Player (the Catcher)
            ctx.fillStyle = '#2196F3'; // Directly using the color for var(--blue)
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            ctx.strokeStyle = '#388E3C'; 
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x, player.y, player.width, player.height);

            // 2. Update and Draw Items
            items.forEach((item, index) => {
                item.update(deltaTime);
                item.draw();

                // Check for collision with player
                if (
                    item.y + item.size > player.y &&
                    item.x < player.x + player.width &&
                    item.x + item.size > player.x
                ) {
                    // Collision occurred!
                    if (item.isGood) {
                        score += 10;
                    } else {
                        lives -= 1;
                        // Provide visual feedback for hitting a bad item
                        canvas.style.backgroundColor = 'rgba(244, 67, 54, 0.3)';
                        setTimeout(() => canvas.style.backgroundColor = 'transparent', 100);
                    }
                    items.splice(index, 1); // Remove item
                    updateUI();
                    return;
                }

                // Check if item missed (passed the bottom)
                if (item.y > canvas.height) {
                    if (item.isGood) {
                        lives -= 1; // Miss a good item, lose a life
                        // Provide visual feedback for missing a good item
                        canvas.style.backgroundColor = 'rgba(255, 165, 0, 0.3)';
                        setTimeout(() => canvas.style.backgroundColor = 'transparent', 100);
                    }
                    items.splice(index, 1); // Remove item
                    updateUI();
                }
            });

            // 3. Check Game Over condition
            if (lives <= 0) {
                endGame();
                return;
            }

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(itemIntervalId);
            
            const overlay = document.getElementById(OVERLAY_ID);
            document.getElementById('overlay-title').textContent = "GAME OVER";
            document.getElementById('overlay-message').textContent = `You ran out of lives! Final Score: ${score}`;
            overlay.classList.remove('hidden');
        }

        // --- Input Handling ---
        
        // Keyboard Input (These are fine outside onload as document is always available)
        document.addEventListener('keydown', (e) => {
            if (gameRunning) {
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    inputX = -1;
                } else if (e.key === 'ArrowRight' || e.key === 'd') {
                    inputX = 1;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (gameRunning) {
                if ((e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'ArrowRight' || e.key === 'd') && inputX !== 0) {
                    inputX = 0;
                }
            }
        });

        // Mouse/Touch Input (Canvas is available after initGame is called, but adding listeners to canvas here is premature)
        // I will keep the listener functions, but move the attachment of listeners to the canvas object inside initGame(),
        // where 'canvas' is guaranteed to be an element, to be safe.

        function handleMove(clientX) {
            if (!gameRunning || !canvas) return; // Added safety check for canvas
            // Calculate the position relative to the canvas
            const rect = canvas.getBoundingClientRect();
            // Convert touch/mouse X to a target position in canvas coordinates
            let targetX = clientX - rect.left - player.width / 2;
            
            // Simple approach: set player position directly for mouse/touch
            // We use inputX=0 to prevent keyboard override when mouse/touch is active
            player.x = Math.max(0, Math.min(canvas.width - player.width, targetX));
            inputX = 0;
        }

        // --- Initial Setup ---
        
        // Listener for the restart button must be added after it's guaranteed to exist.
        // We'll move this to onload as well.
        // document.getElementById('restart-button').addEventListener('click', initGame); // Removed from here

        window.onload = function() {
            
            // FIX START: Move element-specific event listeners here to prevent "undefined" error.

            // Restart Button Listener
            document.getElementById('restart-button').addEventListener('click', initGame);

            // Mobile Button Controls (Fallback/Alternative)
            document.getElementById('left-button').addEventListener('mousedown', () => inputX = -1);
            document.getElementById('right-button').addEventListener('mousedown', () => inputX = 1);
            document.getElementById('left-button').addEventListener('mouseup', () => inputX = 0);
            document.getElementById('right-button').addEventListener('mouseup', () => inputX = 0);
            
            // Use touch events for mobile controls
            document.getElementById('left-button').addEventListener('touchstart', (e) => { e.preventDefault(); inputX = -1; });
            document.getElementById('right-button').addEventListener('touchstart', (e) => { e.preventDefault(); inputX = 1; });
            document.getElementById('left-button').addEventListener('touchend', (e) => { e.preventDefault(); inputX = 0; });
            document.getElementById('right-button').addEventListener('touchend', (e) => { e.preventDefault(); inputX = 0; });
            
            // Attach mouse/touch listeners directly to the canvas element AFTER it is guaranteed to be initialized in initGame()
            // Since initGame calls document.getElementById(CANVAS_ID), we can run it once outside the game loop to set up
            // the canvas element and then attach its listeners.

            // Initial setup call to ensure 'canvas' variable is set up and listeners are attached
            // NOTE: We don't call initGame here, only the necessary setup portion.
            const canvasElement = document.getElementById(CANVAS_ID);
            canvas = canvasElement; // Set global canvas variable
            ctx = canvasElement.getContext('2d');
            resizeCanvas(); // Initial resize

            canvasElement.addEventListener('mousemove', (e) => {
                 // Only use mouse if no touch input is active (prevents conflicts)
                 if (!e.targetTouches) {
                    handleMove(e.clientX);
                 }
            });

            // Touch Input (Responsive for Mobile)
            canvasElement.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent scrolling/default touch behavior
                if (e.touches.length > 0) {
                    handleMove(e.touches[0].clientX);
                }
            });

            canvasElement.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (e.touches.length > 0) {
                    handleMove(e.touches[0].clientX);
                }
            });

            // FIX END

            // Display the initial overlay (Start Screen)
            document.getElementById('overlay-title').textContent = "Welcome to Eco-Catch!";
            document.getElementById('overlay-message').textContent = "Click 'Play Again' to start. Move the catcher with your mouse, touch, or A/D keys!";
            document.getElementById(OVERLAY_ID).classList.remove('hidden');

            // The 'Play Again' button will call initGame() to start the action.
        };

    </script>
</body>
</html>
